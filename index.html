
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />

  <title>Fast Store</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Tajawal', sans-serif;
      margin: 0;
    }

    header {
      background-color: #1c1c1c;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      color: gold;
      font-size: 24px;
    }

    .search-bar {
      margin: 20px;
      display: flex;
      justify-content: center;
    }

    .search-bar input {
      width: 80%;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .card {
      background: linear-gradient(135deg, #222, #333);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      color: #fff;
      border: 2px solid #444;
    }

    .card img {
      width: 60px;
      height: 60px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 5px 0;
      font-size: 16px;
    }

    footer {
      text-align: center;
      color: #999;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
